<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="shortcut icon" href="css/img/pokeicon.png">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav class="filters">
            <select id="tipo" class="btnControles" >
                <option value="all">por Tipo</option>
                <option value="Water" >Agua</option>
                <option value="Bug">Bicho</option>
                <option value="Dragon">Dragón</option>
                <option value="Electric">Eléctrico</option>
                <option value="Ghost">Fantasma</option>
                <option value="Fire">Fuego</option>
                <option value="Ice">Hielo</option>
                <option value="Fighting">Lucha</option>
                <option value="Normal">Normal</option>
                <option value="Grass">Planta</option>
                <option value="Psychic">Psíquico</option>
                <option value="Rock">Roca</option>
                <option value="Ground">Tierra</option>
                <option value="Poison">Veneno</option>
                <option value="Flying">Volador</option>
            </select>
            <select id="generacion" class="btnControles2">
                <option value="all">por Generacion</option>
                <option value="Kanto">Kanto</option>
                <option value="johto">Johto</option>
            </select>

            <select id="ordenamiento" class="btnControles3" name="ordenamiento">
                <option value="all">Ordenar</option>
                <option value="A-Z">Ascendente</option>
                <option value="Z-A">Descendente</option>
            </select>

            <input type="text" placeholder="busca tu Pokemon" class="searchPokemon" />
            <button class="button-search" id="button-search">
                <div class="button-content" onclick="buscarPokemon()">
                    ATRAPALO YA!
                    <img width="30" height="30" src="https://img.icons8.com/color/30/pokeball--v1.png" alt="pokeball--v1"/>
                        
                </div>
            </button>
        </nav>
    </header>

    <div class="contenido" id="contenido">
        <div id="root"></div>
    </div>

    <div id="inicio" class="inicio rojo">
        <button class="comenzar" id="comenzar" onclick="window.location.href='index.html';">REGRESA</button>
    </div>
    <script src="main.js" type="module"></script>
</body>

<div class="mainfooter">
    <footer>
        <p>Elaborado por <a href="https://github.com/MeliDlc" target="_blank">Melissa de la Cruz</a> y <a
                href="https://github.com/ohnoeslunablack" target="_blank">Norma Espíndola</a> DEV007 <a
                href="https://www.laboratoria.la/" target="_blank"> LABORATORIA </a> 2023.</p>
    </footer>
</div>

</html>
